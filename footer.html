<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/footer.css">
    <title>Footer</title>
</head>
<body>
    <div class="footer">
        <div class="left">
            <div class="image">
                <img src="image/music-1.jpg" alt="song-image">
            </div>
            <div class="text">
                <span class="song_name">Who says</span>
                <span class="artist_name">selena gomej</span>
            </div>
        </div>
        <div class="center">
            <div class="buttons">
                <div class="preButton">
                    <span><i class="fas fa-step-backward"></i></span>
                </div>
                <div class="playButton">
                    <i class="fas fa-play"></i>
                </div>
                <div class="nextButton">
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
            <div class="playBar">
                <span class="line">

                </span>
            </div>
        </div>
        <div class="right">
            <div class="volume">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="volumeBar">
                <span class="Vbar">

                </span>
            </div>
        </div>
    </div>
</body>
</html>
